<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Jacquelyn Duley</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Julius+Sans+One|Poiret+One|Raleway|Saira+Condensed"rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jacquelyn Duley</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">

        <ul>
          <li>
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" class="input-group-field"
              pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" id="email" name="email"
              placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>

          </li>
        </ul>
        <div class="input-group-button">
          <input id="submit" class="button fire" type="submit">
          <input id="clear" type="button" class="button" onclick="clearForm()" value="Clear Info">
       
        </div>
        <br>
        <h4 id='result'></h4>
  </div>
  </form>
 
  </section>

  </div>

  <footer>
    <div class="container">
        <i class="fab fa-github"></i>
        <i class="fab fa-linkedin"></i>
      Copyright &copy;
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
